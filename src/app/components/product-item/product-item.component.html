
<div class="container" id="responsive_product">
  <div id="items" class="borde"  (mouseenter)="enterF(Product)" (mouseleave)="leave(Product)">
    <div class="relative" *ngIf="Product.length!=0"  >
          <img class="{{Product.name}}" src="/assets/Image_Amoza/{{Product.images[0].imageName}}" alt="">
            <div class="desc font" style="text-align: center;" >{{Product.description}}</div>
            <span class="badge hot absolute">hot</span>
            <span class="badge sold absolute">-20%</span>
            <div class="product-reviews" style="margin-top: 20px;margin-left:75px;">
              <i class="fa-solid fa-star selected"></i>
              <i class="fa-solid fa-star selected"></i>
              <i class="fa-solid fa-star selected"></i>
              <i class="fa-solid fa-star selected"></i>
              <i class="fa-solid fa-star"></i>(758)
          </div>
            <div class="price font" style="margin-top:10px; text-align: center;">
             {{Product.price}} &dollar;
            </div>
          <div  class="{{Product.id}}" id="card"  hidden>
              <div class="font"   id="box1" (click)="addCart(Product)">Add To Card</div>
  
              <div class="font"   id="box2" ><i class="fa-regular fa-heart"></i></div>
          </div> 
        </div>
  </div>
</div>
